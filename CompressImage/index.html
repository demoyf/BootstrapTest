<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(function () {
            var MAX_HEIGHT = 100;
            render($('.myImage').attr('src'));
            function render(src) {
                var image = new Image();
                image.src = src;
                image.onload = function () {
                    var canvas = document.getElementsByClassName("myCanvas")[0];
                    if (image.width > MAX_HEIGHT) {
                        image.width = image.width*(MAX_HEIGHT/image.height);
                        image.height = MAX_HEIGHT;
                    }
                    var ctx = canvas.getContext("2d");
// canvas清屏
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
// 重置canvas宽高
                    canvas.width = image.width;
                    canvas.height = image.height;
// 将图像绘制到canvas上
                    ctx.drawImage(image, 0, 0, image.width, image.height);
// !!! 注意，image 没有加入到 dom之中
                   var src =  canvas.toDataURL();
                    $('.myImage').attr('src', src);
                };
            }

        });
    </script>
</head>
<body>
<div>
    <img src="img/login_background.jpg" class="myImage">
</div>
<div>
    <canvas class="myCanvas">
    </canvas>
</div>
</body>
</html>
