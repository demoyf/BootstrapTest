<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var img = new Image();

        // User Variables - customize these to change the image being scrolled, its
        // direction, and the speed.

        img.src = 'https://mdn.mozillademos.org/files/4553/Capitan_Meadows,_Yosemite_National_Park.jpg';
        var CanvasXSize = 800;
        var CanvasYSize = 200;
        var speed = 3; //lower is faster
        var scale = 1.05;
        var y = -4.5; //vertical offset

        // Main program

        var dx = 0.75;
        var imgW;
        var imgH;
        var x = 0;
        var clearX;
        var clearY;
        var ctx;

        img.onload = function () {
            imgW = img.width * scale;
            imgH = img.height * scale;
            if (imgW > CanvasXSize) {
                x = CanvasXSize-imgW;
            } // image larger than canvas
            if (imgW > CanvasXSize) {
                clearX = imgW;
            } // image larger than canvas
            else {
                clearX = CanvasXSize;
                x = CanvasXSize - imgW;
            }
            if (imgH > CanvasYSize) {
                clearY = imgH;
            } // image larger than canvas
            else {
                clearY = CanvasYSize;
            }
            //Get Canvas Element
            ctx = document.getElementById('canvas').getContext('2d');
            //Set Refresh Rate
            return setInterval(draw, speed);
        }

        function draw() {
            //Clear Canvas
            ctx.clearRect(0, 0, clearX, clearY);
            ctx.drawImage(img, x - imgW + 1, y, imgW, imgH);
            if (x>CanvasXSize) {
                x = CanvasXSize - imgW;
            }
            //draw image
            ctx.drawImage(img, x, y, imgW, imgH);
            //amount to move
            x += dx;
        }
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="200" style="border: 1px solid green"></canvas>
</body>
</html>
